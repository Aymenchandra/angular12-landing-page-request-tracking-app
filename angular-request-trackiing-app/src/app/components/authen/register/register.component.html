<div class="container-fluid">
    <div class="login-card col-lg-12 col-md-12 pt-4" style="max-width: 660px;">
        <form class="login-form col-lg-12 col-md-12 mb-5">
            <div class="col-lg-6 col-sm-2 col-md-6 d-flex justify-content-center align-content-center pb-lg-4" id="images-logo">
                <img src="assets/Images/logoTemp.png" width="120px" height="10px" alt="" class="img-fluid mt-4">
            </div>
            <h4>Créer un nouveau compte</h4>
            <div class="form-group">
                <label class="labels">Email <span>*</span></label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><mat-icon>mail_outline</mat-icon></span>
                    <input type="email" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group">
                <label class="labels">Mot de passe <span>*</span></label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><mat-icon>lock_open</mat-icon></span>
                    <input type="password" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <ngx-recaptcha2 #captchaElem
                  [siteKey]="siteKey">
                </ngx-recaptcha2>   
            </div>
            <div class="form-group d-flex justify-content-center">
                <button class="btn  btn-outline-primary d-flex align-self-center btn-register col-xxl-12"
                routerLink="/login" >S'inscrire</button>
            </div>
            <div class="from-group d-flex justify-content-center" id="connexion">
                <div class="account-check"  routerLink="/login">J'ai déjà un compte!</div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <a class="link-active">Retour</a>
            </div>
        </form>
    </div>
</div>
